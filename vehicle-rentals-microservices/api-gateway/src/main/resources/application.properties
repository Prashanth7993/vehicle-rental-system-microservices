spring.application.name=api-gateway

server.port=9000

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/

spring.cloud.gateway.routes[0].id=customer-support
spring.cloud.gateway.routes[0].uri=lb://customer-support
spring.cloud.gateway.routes[0].predicates[0]=Path=/support/**

spring.cloud.gateway.routes[0].id=vendor-service
spring.cloud.gateway.routes[0].uri=lb://vendor-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/vendor/**

spring.cloud.gateway.routes[0].id=vehicles-service
spring.cloud.gateway.routes[0].uri=lb://vehicles-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/vehicle/**