spring.application.name=bookings-service
#spring.config.import=optional:configserver:http://config-server:8088
#
server.port=9595
eureka.client.serviceUrl.defaultZone: http://service-registry:8761/eureka/
management.tracing.samping.probability=1.0
#
spring.datasource.url=jdbc:postgresql://postgres-db:5432/booking-service
spring.datasource.username=root
spring.datasource.password=rootpassword
## 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
