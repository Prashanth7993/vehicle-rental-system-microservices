spring.application.name=vendor-service

#spring.config.import=optional:configserver:http://config-server:8088


server.port=8091

spring.devtools.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


eureka.client.serviceUrl.defaultZone=http://service-registry:8761/eureka/
spring.datasource.url=jdbc:postgresql://postgres-db:5432/vendor-service
spring.datasource.username=root
spring.datasource.password=rootpassword

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.zipkin.base-url=http://zipkin:9411

