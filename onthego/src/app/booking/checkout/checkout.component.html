
   <div class="container mx-auto p-12">
    <h1 class="text-xl font-bold mb-4">Checkout</h1>
    
    <form [formGroup]="bookingForm" (submit)="currentStep === 2 ? checkout() : nextStep()">
       
        <div *ngIf="currentStep === 1 || currentStep === 2" class="p-12 sm:p-0 pt-0">
            <h2 class="text-lg font-semibold mb-2">Select Dates</h2>
            <div class="grid grid-cols-2 gap-8 mb-4">
                <div>
                    <label for="start-date" class="block text-md font-medium text-gray-700">Start Date & Time</label>
                    <input type="datetime-local" id="start-date" formControlName="fromDate" name="fromDate" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [min]="minDateTime"/>
                </div>
                <div>
                    <label for="stop-date" class="block text-md font-medium text-gray-700">Stop Date & Time</label>
                    <input type="datetime-local" id="stop-date" formControlName="toDate" name="toDate" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [min]="minDateTime || bookingForm.get('fromDate')"/>
                </div>
            </div>
            <div *ngIf="price !== null" class="mt-2 text-lg font-semibold flex justify-end">
                Estimated Price: {{ price | currency: 'INR' }}
            </div>
            <div *ngIf="price > 0 " class="p-12 sm:p-0 pt-0">
                <h2 class="text-lg font-semibold mb-2">Apply Coupon</h2>
                <div class="grid grid-cols-3 gap-8 mb-4">
                    <div>
                        <label for="coupon" class="block text-md font-medium text-gray-700">Coupon Code</label>
                        <input type="text" id="coupon" formControlName="coupon" name="coupon" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                        <p class="text-red-500">{{!validCoupon?"Enter Valid Coupon":""}}</p>
                    </div>
                    <div class="flex justify-start items-center p-5">
                        <button type="button" (click)="applyCoupon()" class="p-3 rounded-md bg-orange-600 px-3 py-2 text-sm font-normal text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-orange-600 mt-1">Apply</button>
                    </div>
                    <div *ngIf="discountedPrice != null">
                        <label for="coupon" class="block text-md font-medium text-gray-700">Discounted Price</label>
                        <input type="text" id="coupon" [value]="discountedPrice" class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"/>
                    </div>
                </div>
    
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6" *ngIf="currentStep === 1">
                <button type="button" (click)="calculatePrice()" class="rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">Calculate Price</button>
                <button type="button" (click)="nextStep()" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">Next</button>
            </div>
        </div>
       
  
       
        <div class="p-12 pt-5 sm:p-0 sm:pt-5">
            <div *ngIf="currentStep === 2">
                <h2 class="text-lg font-semibold mb-2">Collector's Details</h2>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" formControlName="name" name="name" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [min]="minDateTime"/>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" formControlName="email" name="email" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [min]="minDateTime"/>
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" id="phone" formControlName="phone" name="phone" required class="p-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" [min]="minDateTime"/>
                    </div>
                </div>
                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button type="button" (click)="cancel()" class="text-sm font-semibold text-gray-900">Cancel</button>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-600">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
