<div class="bg-indigo-50">
  <div class="mx-auto max-w-2xl px-4 sm:px-6 py-8 lg:max-w-7xl lg:px-8">
    <!-- Header Section -->
    <div class="block lg:flex justify-between items-center mb-8">
      <!-- Title -->
      <div class="mb-4 lg:mb-0">
        <h1 class="text-2xl font-serif text-indigo-900 tracking-wide relative inline-block">
          Ride Your Favourite Vehicle
          <div class="absolute bottom-0 left-0 w-full h-1 bg-indigo-200 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
        </h1>
      </div>

      <!-- Search Form -->
      <form (submit)="searchVehicles()" class="flex gap-3">
        <input
          [(ngModel)]="searchString"
          type="text"
          id="searchText"
          name="searchText"
          placeholder="Search for a Pincode, Location, Vehicle Type, Vehicle name..."
          required
          class="p-3 block rounded-sm border-0 py-2.5 text-indigo-900 shadow-md ring-1 ring-inset ring-indigo-200 placeholder:text-indigo-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 w-96 bg-white/80 transition-all duration-300 focus:bg-white"
        />
        <button
          class="px-6 py-2 bg-indigo-900 text-indigo-50 font-serif tracking-wider rounded-sm hover:bg-indigo-700 transition-colors duration-300 shadow-md hover:shadow-lg relative group"
          type="submit"
        >
          <span class="relative z-10">Search</span>
          <div class="absolute inset-0 border-2 border-indigo-900 rounded-sm transform scale-105 opacity-0 group-hover:opacity-100 transition-all duration-300"></div>
        </button>
      </form>
    </div>

    <!-- Vehicle Grid -->
    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      <div
        class="group relative bg-white rounded-sm shadow-md hover:shadow-xl transition-shadow duration-300 cursor-pointer overflow-hidden"
        *ngFor="let vehicle of vehicles"
        [routerLink]="['/vehicle-details', vehicle.vehicleId]"
      >
        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden bg-indigo-100 lg:aspect-none lg:h-52">
          <img
            src="{{ vehicle.imagePath }}"
            alt="{{ vehicle.name }}"
            class="h-full w-full object-cover lg:h-full lg:w-full transform group-hover:scale-105 transition-transform duration-500"
          />
        </div>

        <div class="mt-4 flex justify-between p-4 border-t border-indigo-100">
          <div>
            <h3 class="text-md font-serif font-semibold text-indigo-900 group-hover:text-indigo-600 transition-colors duration-300">
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{ vehicle.name }}
            </h3>
            <p class="mt-1 text-sm text-indigo-500 font-medium">{{ vehicle.type }}</p>
          </div>
          <p class="text-sm font-serif font-medium text-indigo-900 bg-indigo-100 px-3 py-1 rounded-sm">
            {{ vehicle.pricePerHr | currency : "INR" }}/Hr
          </p>
        </div>

        <div class="absolute inset-0 border-2 border-indigo-900 opacity-0 group-hover:opacity-10 transition-opacity duration-300 pointer-events-none"></div>
      </div>
    </div>
  </div>
</div>
